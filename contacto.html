	<main>
		<h1>Contacto</h1>

		<form action="#">
			<fieldset>
				<legend>Dejanos tus datos y tu comentario! Gracias!</legend>
				<section>
					<div>
						<h4>Sexo:</h4>
						<label class=p-1 for="hombre">Hombre</label>
						<input class=p-1 type="radio" name="sexo" value="hombre">
						<label class=p-1 for="mujer">Mujer</label>
						<input class=p-1 type="radio" name="sexo" value="mujer">
						<label class=p-1 for="nombre">Nombre:</label>
						<input class=p-1 type="text" name="nombre" placeholder="Ej.: Enrique">
						<label class=p-1 for="apellido">Apellido:</label>
						<input class=p-1 type="text" name="apellido" placeholder="Ej.: Gutierrez">
						<label class=p-1 for="mail">E-Mail:</label>
						<input class=p-1 type="text" name="mail" placeholder="Ej.: enriquegutierrez@ejemplo.com">
						<label class=p-1 for="edad">Edad:</label>
						<select class=p-1 name="edad">
							<option value="18/25">18 a 25</option>
							<option value="26/40">26 a 40</option>
							<option value="41/65">41 a 65</option>
						</select>
						<label class=p-1 for="correo">Recibir ofertas por mail</label>
						<input class=p-1 type="checkbox" name="correo" value="recibir">
					</div>

					<div>
						<label class=p-1 for="comentario">Comentario:</label>
						<textarea class=p-1 name="comentario" id="" cols="30" rows="10"
							placeholder="Ingrese aqui su comentario"></textarea>
					</div>

				</section>
				<div class="form__bottom--justify p-1">
					<input class="btn btn-secondary btn-sm" type="reset" value="Borrar todo">
					<!-- <input class="mt-3 p-1" type="submit" value="enviar"> -->
					<a class="btn btn-secondary btn-sm heightbtm" href="error.html">Enviar</a>
				</div>
			</fieldset>
		</form>

	<!-- fin boostrap -->
	<script>
		$(function () {

			var scroll = $(document).scrollTop();
			var navHeight = $('.nav-area').outerHeight();

			$(window).scroll(function () {

				var scrolled = $(document).scrollTop();

				if (scrolled > navHeight) {
					$('.nav-area').addClass('animate');
				} else {
					$('nav.area').removeClass('animate');
				}

				if (scrolled > scroll) {
					$('.nav-area').removeClass('sticky');
				} else {
					$('.nav-area').addClass('sticky');
				}

				scroll = $(document).scrollTop();

			});

		});
	</script>
